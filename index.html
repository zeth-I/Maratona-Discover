<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finances</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Dev Finances</h1>
    </header>

    <main class="container"> 
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entrada</h3>
                <p>R<small>$</small> 5.000.000</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R<small>$</small> 2.000.000</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R<small>$</small> 3.000.000</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R<small>$</small> 300,00</td>
                        <td>25/12/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Água</td>
                        <td class="expense">- R<small>$</small> 200,00</td>
                        <td>25/12/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Carro</td>
                        <td class="expense">- R<small>$</small> 1500,00</td>
                        <td>25/12/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">+ R<small>$</small> 5000,00</td>
                        <td>27/12/2020</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>Dev Finances</p>
    </footer>

    <script src=""></script>
</body>

</html>
